<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivering Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .text {
            font-size: 1.5em;
            margin: 20px 0;
        }
        canvas {
            /* border: 1px solid black; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Hva er det du</div>
        <canvas id="shiverCanvas" width="300" height="100"></canvas>
        <div class="text">prøver å oppnå</div>
    </div>
    <script>
        const canvas = document.getElementById('shiverCanvas');
        const ctx = canvas.getContext('2d');
        const text = "EGENTLIG";
        const fontSize = 40;
        ctx.font = `${fontSize}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        function drawShiveringText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const x = canvas.width / 2 + (Math.random() - 0.5) * 2;
            const y = canvas.height / 2 + (Math.random() - 0.5) * 2;
            ctx.fillText(text, x, y);
            requestAnimationFrame(drawShiveringText);
        }

        drawShiveringText();
    </script>
</body>
</html>
